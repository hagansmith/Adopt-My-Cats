<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt My Cats</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

  <form>
      <div class="form-group">
        <input type="number" class="form-control" id="catzz" placeholder="Number of Cats">
      </div>
        <button type="submit" class="btn btn-default" id="submit">Get Cats</button>
  </form>

  <div class="cat-card">
  <div class="image-container">
    <img src="IMAGELINK">
  </div>
  <div class="description-container">
    <h3> CAT NAME </h3>
    <p> Color: COLORRRR </p>
    <p> Skills: SKILLLLLZ </p>
    <p class="disabled-cat"> Toes: TOESSSS </p>
  </div>
</div>

  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
